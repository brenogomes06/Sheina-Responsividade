<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sheina Breno</title>
            <link rel="stylesheet" href="sheina.css">
        </head>

        <body>

            <!-- No header contem os links, o título e a imagem do carrinho -->

            <header>

                <!-- Esta imagem de menu está oculta nas dimensões para tablet e computador. Só aparece quando a resolução for mobile -->
                <img src="fotos/menu.png" alt="" id="menu">

                <ul>
                    <li> <a href="">Produtos</a> </li>
                    <li> <a href="">Serviços</a> </li>
                    <li> <a href="">Descontos</a> </li>
                    <li> <a href="">Quem Somos?</a> </li>
                    <li> <a href="">FAQ</a> </li>
                </ul>

                <h1>Sheina</h1>

                <img src="fotos/carrinho_de_compras.png" alt="" id="carrinho">

            </header>


            <!-- Container tem duas divs separadas em coluna -->
            <div class="container">
                
                <div class="título">

                    <h2>Produtos</h2>
                
                </div>

                <div class="produtos">

                    <!-- produto 1 -->
                    <div class="item camiseta">
                        <h4>Black T-Shirt</h4>

                        <img src="fotos/Camisa_Preta.jfif" alt="">

                        <p>$45,00</p>

                        <button>Comprar</button>

                    </div>

                    <!-- produto 2 -->
                    <div class="item calça">
                        <h4>Calça Jeans</h4>

                        <img src="fotos/Calça_Blue.jfif" alt="">

                        <p>$59,99</p>

                        <button>Comprar</button>

                    </div>

                    <!-- produto 3 -->
                    <div class="item sapato">
                        <h4>Sapato Social</h4>

                        <img src="fotos/Sapato.jfif" alt="">

                        <p>$109,00</p>

                        <button>Comprar</button>

                    </div>

                    <!-- produto 4 -->
                    <div class="item camisa">
                        <h4>Blue T-Shirt</h4>

                        <img src="fotos/Camisa_Azul.jfif" alt="">

                        <p>$71,50</p>

                        <button>Comprar</button>

                    </div>
                
                </div>

            </div>


            
        </body>
    </html>
